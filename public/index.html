<!DOCTYPE html>
<html>

<head>
    <title>Othello</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="scripts/script.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="header-title bold-text">Web Othello</h1>
        <a class="header-desc">An open-sourced web based othello game for two players.</a>
    </div>
    <div class="content">
        <div class="play-area">
            <canvas id="board"></canvas>
            <div class="menu">
                <h1>Menu</h1>
                <div class="option">
                    <a>Turn</a>
                    <a id="turn"></a>
                </div>
                <div class="option">
                    <a>Move</a>
                    <a id="move"></a>
                </div>
                <div class="option">
                    <a>Black tiles</a>
                    <a id="black-tiles"></a>
                </div>
                <div class="option">
                    <a>White tiles</a>
                    <a id="white-tiles"></a>
                </div>
                <div class="option">
                    <a>Empty tiles</a>
                    <a id="empty-tiles"></a>
                </div>
                <div class="option">
                    <a>Legal moves</a>
                    <label class="switch">
                        <input type="checkbox" checked="checked" value="true" id="legalmoves-option">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="option">
                    <a>Board decorations</a>
                    <label class="switch">
                        <input type="checkbox" checked="checked" id="boarddecorations-option">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="reset">
                    <button id="reset"><a class="bold-text">Reset</a></button>
                </div>
            </div>
            <div class="github">
                <a href="https://github.com/tommyskeff/web-othello" target="_blank" rel="noopener noreferrer"><img
                    src="img/github.png" class="github-image"></a>
            </div>
        </div>
    </div>
</body>

</html>
